<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEra Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo { font-size: 48px; margin-bottom: 10px; }
        .title { font-size: 24px; font-weight: bold; color: #667eea; margin-bottom: 5px; }
        .tagline { font-size: 12px; color: #999; }
        .button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .button:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(102,126,234,0.4); }
        .button:disabled { opacity: 0.5; cursor: not-allowed; }
        .status {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
            font-size: 14px;
        }
        .status.show { display: block; }
        .status.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .status.info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .info-box {
            background: #f0f7ff;
            border-left: 4px solid #667eea;
            padding: 14px;
            border-radius: 6px;
            font-size: 13px;
            color: #333;
            margin-bottom: 20px;
        }
        .details {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
            display: none;
        }
        .details.show { display: block; }
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
            font-size: 13px;
        }
        .detail-row:last-child { border-bottom: none; }
        .detail-label { color: #666; font-weight: 600; }
        .detail-value { color: #333; text-align: right; flex: 1; margin-left: 10px; word-break: break-all; }
        .score-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 13px;
        }
        .footer {
            text-align: center;
            font-size: 11px;
            color: #999;
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid #eee;
        }
        .debug-info {
            background: #fafafa;
            border: 1px solid #e0e0e0;
            padding: 10px;
            border-radius: 6px;
            font-size: 11px;
            color: #666;
            font-family: monospace;
            margin-top: 16px;
            max-height: 150px;
            overflow-y: auto;
            display: none;
        }
        .debug-info.show { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">‚ö°</div>
            <div class="title">AEra Login</div>
            <div class="tagline">Proof of Human via Resonance</div>
        </div>
        
        <div class="info-box">
            üí° Verbinde deine Wallet ‚Äì ohne KYC, ohne Klardaten, ohne Datenverlust
        </div>
        
        <div id="status" class="status"></div>
        
        <div id="desktopView">
            <button id="connectBtn" class="button">üîó Wallet Verbinden</button>
            <button id="verifyBtn" class="button" style="display: none;">‚úì Verifizieren</button>
            <button id="disconnectBtn" class="button" style="display: none; background: #999;">‚úï Trennen</button>
        </div>
        
        <div id="details" class="details">
            <div class="detail-row">
                <span class="detail-label">Status:</span>
                <span class="detail-value" id="statusValue">‚Äî</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Wallet:</span>
                <span class="detail-value" id="addressValue">‚Äî</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Score:</span>
                <span class="detail-value" id="scoreValue">‚Äî</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Logins:</span>
                <span class="detail-value" id="loginCountValue">‚Äî</span>
            </div>
        </div>
        
        <div id="debugInfo" class="debug-info"></div>
        
        <div class="footer">AEra Login ¬© 2025 | CC BY-NC-SA 4.0</div>
    </div>
    
    <script>
        const API_BASE = window.location.origin;
        
        let connectBtn, verifyBtn, disconnectBtn, statusDiv, detailsDiv, debugInfo;
        let currentAddress = null;
        let currentToken = null;
        
        function log(msg) {
            console.log('[AEra]', msg);
            debugInfo.classList.add('show');
            debugInfo.innerHTML = msg + '<br>' + debugInfo.innerHTML;
            if (debugInfo.children.length > 50) {
                debugInfo.innerHTML = debugInfo.innerHTML.substring(0, debugInfo.innerHTML.lastIndexOf('<br>', debugInfo.innerHTML.length - 100));
            }
        }
        
        function showStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type} show`;
            log(`[${type}] ${message}`);
        }
        
        async function autoLoginWithToken() {
            const savedToken = localStorage.getItem('aera_token');
            const savedAddress = localStorage.getItem('aera_address');
            if (!savedToken || !savedAddress) {
                log('‚ÑπÔ∏è Kein gespeichertes Token gefunden');
                return false;
            }
            
            try {
                log('Versuche Auto-Login...');
                
                if (typeof window.ethereum !== 'undefined') {
                    try {
                        const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                        if (accounts && accounts.length > 0) {
                            const currentWallet = accounts[0].toLowerCase();
                            const savedWallet = savedAddress.toLowerCase();
                            
                            if (currentWallet !== savedWallet) {
                                log('‚ö†Ô∏è Wallet unterscheidet sich');
                                localStorage.removeItem('aera_token');
                                localStorage.removeItem('aera_address');
                                return false;
                            }
                        }
                    } catch (e) {
                        log('‚ö†Ô∏è Wallet-Check fehlgeschlagen');
                        return false;
                    }
                }
                
                const response = await fetch(`${API_BASE}/api/verify-token`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: savedToken }),
                    signal: AbortSignal.timeout(5000)
                });
                
                const data = await response.json();
                
                if (!data.valid) {
                    log('‚ö†Ô∏è Token ung√ºltig');
                    localStorage.removeItem('aera_token');
                    localStorage.removeItem('aera_address');
                    return false;
                }
                
                currentAddress = data.address;
                currentToken = savedToken;
                
                log('‚úì Auto-Login erfolgreich!');
                showStatus(`‚úì Auto-Login erfolgreich`, 'success');
                
                document.getElementById('addressValue').textContent = currentAddress;
                document.getElementById('statusValue').textContent = '‚úÖ Auto-Login';
                document.getElementById('scoreValue').innerHTML = 
                    `<span class="score-badge">${data.resonance_score}/100</span>`;
                document.getElementById('loginCountValue').textContent = data.login_count;
                
                connectBtn.style.display = 'none';
                verifyBtn.style.display = 'none';
                disconnectBtn.style.display = 'block';
                detailsDiv.classList.add('show');
                
                return true;
                
            } catch (error) {
                log('‚ùå Auto-Login: ' + error.message);
                localStorage.removeItem('aera_token');
                return false;
            }
        }
        
        async function connectWallet() {
            try {
                log('Wallet-Verbindung startet...');
                
                if (typeof window.ethereum === 'undefined') {
                    showStatus('‚ùå MetaMask nicht gefunden', 'error');
                    return;
                }
                
                connectBtn.disabled = true;
                showStatus('‚è≥ Wallet wird verbunden...', 'info');
                
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                
                if (!accounts || accounts.length === 0) {
                    showStatus('‚ùå Keine Wallet gefunden', 'error');
                    connectBtn.disabled = false;
                    return;
                }
                
                currentAddress = accounts[0];
                log('Wallet verbunden: ' + currentAddress);
                
                showStatus(`‚úì Wallet verbunden`, 'success');
                
                document.getElementById('addressValue').textContent = currentAddress;
                document.getElementById('statusValue').textContent = 'üîó Verbunden';
                
                connectBtn.style.display = 'none';
                verifyBtn.style.display = 'block';
                disconnectBtn.style.display = 'block';
                detailsDiv.classList.add('show');
                
            } catch (error) {
                log('‚ùå Fehler: ' + error.message);
                showStatus('Fehler: ' + error.message, 'error');
                connectBtn.disabled = false;
            }
        }
        
        async function verifyWallet() {
            if (!currentAddress) return;
            
            try {
                verifyBtn.disabled = true;
                showStatus('‚è≥ Verifizierung l√§uft...', 'info');
                
                const response = await fetch(`${API_BASE}/api/verify`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ address: currentAddress })
                });
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                
                if (data.error) throw new Error(data.error);
                
                document.getElementById('scoreValue').innerHTML = 
                    `<span class="score-badge">${data.resonance_score}/100</span>`;
                document.getElementById('statusValue').textContent = '‚úÖ Verifiziert';
                document.getElementById('loginCountValue').textContent = data.login_count;
                
                showStatus(`‚úì Score: ${data.resonance_score}/100`, 'success');
                verifyBtn.textContent = '‚úì Verifiziert';
                
                if (data.token) {
                    currentToken = data.token;
                    localStorage.setItem('aera_token', data.token);
                    localStorage.setItem('aera_address', currentAddress);
                    log('üíæ Token gespeichert (7 Tage)');
                }
                
                if (data.message && data.message.includes('Airdrop')) {
                    showStatus(data.message, 'success');
                    log('üéÅ ' + data.message);
                }
                
            } catch (error) {
                log('‚ùå Fehler: ' + error.message);
                showStatus('Fehler: ' + error.message, 'error');
            } finally {
                verifyBtn.disabled = false;
            }
        }
        
        function disconnectWallet() {
            currentAddress = null;
            currentToken = null;
            
            localStorage.removeItem('aera_token');
            localStorage.removeItem('aera_address');
            
            document.getElementById('addressValue').textContent = '‚Äî';
            document.getElementById('statusValue').textContent = '‚Äî';
            document.getElementById('scoreValue').textContent = '‚Äî';
            document.getElementById('loginCountValue').textContent = '‚Äî';
            
            connectBtn.style.display = 'block';
            verifyBtn.style.display = 'none';
            disconnectBtn.style.display = 'none';
            verifyBtn.textContent = '‚úì Verifizieren';
            verifyBtn.disabled = false;
            detailsDiv.classList.remove('show');
            
            showStatus('‚úì Wallet getrennt', 'info');
            log('üóëÔ∏è Session gel√∂scht');
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            try {
                connectBtn = document.getElementById('connectBtn');
                verifyBtn = document.getElementById('verifyBtn');
                disconnectBtn = document.getElementById('disconnectBtn');
                statusDiv = document.getElementById('status');
                detailsDiv = document.getElementById('details');
                debugInfo = document.getElementById('debugInfo');
                
                log('=== AEra Login Minimal gestartet ===');
                log('API: ' + API_BASE);
                
                connectBtn.addEventListener('click', connectWallet);
                verifyBtn.addEventListener('click', verifyWallet);
                disconnectBtn.addEventListener('click', disconnectWallet);
                
                if (typeof window.ethereum !== 'undefined') {
                    log('MetaMask erkannt');
                    
                    setTimeout(async () => {
                        try {
                            await autoLoginWithToken();
                        } catch (error) {
                            log('‚ùå Auto-Login Exception: ' + error.message);
                        }
                    }, 300);
                } else {
                    log('‚ö†Ô∏è MetaMask nicht gefunden');
                }
            } catch (error) {
                console.error('INIT ERROR:', error);
                log('‚ùå INIT FEHLER: ' + error.message);
            }
        });
    </script>
</body>
</html>
